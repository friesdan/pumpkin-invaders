            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {

        }

        #instructions {
            margin-top: 15px;
            text-align: center;
            color: #ffaa00;
            max-width: 90%;
            font-size: 0.9em;
            padding: 0 10px;

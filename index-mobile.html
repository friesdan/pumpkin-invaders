<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Invaders Mobile - Halloween Arcade Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a0033, #2d1b3d);
            font-family: 'Courier New', monospace;
            color: #ff6600;
        }

        h1 {
            margin: 10px 0;
            font-size: clamp(1.2em, 6vw, 2.5em);
            text-shadow: 0 0 20px #ff6600;
            color: #ff8800;
            text-align: center;
            width: 100%;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
        }

        #gameCanvas {
            border: 3px solid #ff6600;
            box-shadow: 0 0 30px #ff6600;
            background: #0a0015;
            display: block;
        }

        #ui {
            margin-top: 20px;
            display: flex;
            gap: 40px;
            font-size: 1.2em;
        }

        .stat {
            text-shadow: 0 0 10px #ff6600;
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #ffaa00;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽƒ PUMPKIN INVADERS ðŸŽƒ</h1>
    <div id="fireButton" style="
        width: 90%;
        max-width: 800px;
        height: 80px;
        background: linear-gradient(135deg, #ff0000, #cc0000);
        border: 3px solid #ff6600;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 10px #ff0000;
        box-shadow: 0 0 20px #ff0000;
        margin-bottom: 15px;
        cursor: pointer;
        user-select: none;
        touch-action: none;
        transition: transform 0.1s, opacity 0.1s;
    ">ðŸ”¥ TAP TO FIRE ðŸ”¥</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Lives: <span id="lives">3</span></div>
        <div class="stat">Level: <span id="level">1</span></div>
    </div>
    <div id="instructions">
        <p>Tap red button to fire | Drag on canvas to move</p>
        <p>Destroy pumpkins before they reach your spaceship!</p>
    </div>

    <script src="game-mobile.js?v=19"></script>
</body>
</html>

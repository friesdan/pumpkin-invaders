<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Invaders - Halloween Arcade Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a0033, #2d1b3d);
            font-family: 'Courier New', monospace;
            color: #ff6600;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 0 0 20px #ff6600;
            color: #ff8800;
        }

        #gameCanvas {
            border: 3px solid #ff6600;
            box-shadow: 0 0 30px #ff6600;
            background: #0a0015;
            display: block;
        }

        #ui {
            margin-top: 20px;
            display: flex;
            gap: 40px;
            font-size: 1.2em;
        }

        .stat {
            text-shadow: 0 0 10px #ff6600;
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #ffaa00;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>üéÉ PUMPKIN INVADERS üéÉ</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Lives: <span id="lives">3</span></div>
        <div class="stat">Level: <span id="level">1</span></div>
    </div>
    <div id="instructions">
        <p>‚Üê ‚Üí Arrow keys to move | A,S,D,F,SPACE to shoot | P to pause</p>
        <p>Destroy pumpkins before they reach your spaceship!</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
